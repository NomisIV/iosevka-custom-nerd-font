# New config can be generated at
# https://typeof.net/Iosevka/customizer
[buildPlans.iosevka-custom]
family = "Iosevka Custom"
spacing = "term"
serifs = "sans"

[buildPlans.iosevka-custom.variants.design]
capital-a = "curly"
capital-g = "toothless-corner-serifless-hooked"
capital-k = "curly"
capital-r = "curly"
capital-v = "curly"
capital-w = "curly"
capital-x = "curly"
capital-y = "curly"
capital-z = "curly"
a = "double-storey-toothless-corner"
b = "toothless-corner"
d = "toothless-corner"
f = "flat-hook"
g = "double-storey-open"
i = "serifed-tailed"
j = "flat-hook-serifed"
k = "curly"
l = "serifed-tailed"
m = "earless-corner-double-arch-short-leg"
n = "earless-corner-straight"
p = "earless-corner"
q = "earless-corner"
r = "earless-corner"
t = "flat-hook"
u = "toothless-corner"
v = "curly"
w = "curly"
x = "curly"
y = "curly"
z = "curly"
turn-v = "curly"
lambda = "curly"
cyrl-capital-u = "curly"
six = "open-contour"
nine = "open-contour"
asterisk = "low"
underscore = "above-baseline"
caret = "high"
paren = "normal"
brace = "straight"
at = "threefold"
percent = "dots"
bar = "natural-slope"
lig-ltgteq = "slanted"

[buildPlans.iosevka-custom.variants.italic]
f = "flat-hook-tailed"
l = "serifed-flat-tailed"

[buildPlans.iosevka-custom.weights.regular]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-custom.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-custom.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.iosevka-custom.slopes]
upright = "normal"
italic = "italic"

# This is neccessary to prevent all widths from being compiled
[buildPlans.iosevka-custom.widths.normal]
shape = 500
menu = 5
css = "normal"
